name: Upload Images from CSV

on:
  push:
    branches:
      - main
    paths:
      - 'images.csv'

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run upload script
        run: |
          python3 <<EOF
          import pandas as pd
          import requests
          import os

          df = pd.read_csv('images.csv')
          os.makedirs('images', exist_ok=True)

          for i, row in df.iterrows():
              url = row[0]
              filename = os.path.basename(url).split('?')[0].split('#')[0]
              save_path = os.path.join('images', filename)
              try:
                  r = requests.get(url, timeout=10)
                  if r.status_code == 200:
                      with open(save_path, 'wb') as f:
                          f.write(r.content)
                      print(f"Downloaded: {filename}")
                  else:
                      print(f"Failed: {filename} - Status code {r.status_code}")
              except Exception as e:
                  print(f"Error downloading {filename}: {e}")
          EOF

      - name: Commit and push images
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add images/*
          git commit -m "Add images from images.csv" || echo "No changes to commit"
          git push
