name: Image Upload from CSV

on:
  push:
    paths:
      - 'images.csv'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Images Directory
        run: mkdir -p images

      - name: Read CSV and Download Images
        run: |
          set -e
          while IFS= read -r url || [ -n "$url" ]; do
            if [[ "$url" =~ ^https?:// ]]; then
              filename=$(basename "$url")
              echo "Downloading $url ..."
              curl -L -e "https://www.1688.com" "$url" --output "images/$filename" || echo "Failed to download $url"
            fi
          done < images.csv

      - name: Commit and Push Images
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add images
          git commit -m "Add downloaded images" || echo "No changes to commit"
          git push
